<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绿色科技首页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container" style="display:flex; justify-content:space-between; align-items:center; padding:16px 0">
      <a href="index.html" style="font-weight:bold; font-size:1.4rem; color:var(--fg); text-decoration:none">品牌LOGO</a>
      <nav style="display:flex; gap:20px">
        <a href="#about">关于我们</a>
        <a href="#features">产品优势</a>
        <a href="#contact">联系</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container" style="display:grid; gap:40px; grid-template-columns:1fr 1fr; align-items:center">
      <div>
        <h1>智能未来 · 绿色科技</h1>
        <p style="margin-bottom:20px; color:#444">我们用创新的数字化方案，助力企业迈向高效与可持续发展。</p>
        <a href="#features" class="btn">了解更多</a>
      </div>
      <!-- hero-art 跑马灯 -->
      <div class="hero-art">
        <div class="marquee">
          <a href="details.html">实时质感 · 玻璃霜化</a>
          <span>绿色节能 · 可持续</span>
          <span>智能设计 · 极简美学</span>
        </div>
      </div>
    </div>
  </section>

  <!-- 关于我们 -->
  <section id="about">
    <div class="container">
      <div class="card">
        <h2>关于我们</h2>
        <p>我们是一支专注于科技创新的团队，秉持绿色环保与数字智能的理念，打造可持续的未来。</p>
      </div>
    </div>
  </section>

  <!-- 产品优势 -->
  <section id="features">
    <div class="container grid grid-3">
      <div class="card">
        <h3>创新设计</h3>
        <p>简洁而现代的设计，提升用户体验与审美。</p>
      </div>
      <div class="card">
        <h3>绿色环保</h3>
        <p>采用环保方案，助力可持续发展。</p>
      </div>
      <div class="card">
        <h3>高效性能</h3>
        <p>优化系统结构，保证运行的流畅与稳定。</p>
      </div>
    </div>
  </section>

  <!-- 联系表单 -->
  <section id="contact">
    <div class="container" style="display:grid; grid-template-columns:1fr 1fr; gap:40px; align-items:center; max-width:1000px">
      <div style="text-align:center">
        <img src="https://picsum.photos/500/380?random=20" alt="联系我们"
             style="max-width:100%; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.12)">
      </div>
      <div class="card" style="display:grid; gap:20px">
        <h3 style="text-align:center">联系</h3>
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html" style="display:grid; gap:14px">
          <input type="hidden" name="form-name" value="contact">
          <p style="display:none"><label>不要填写这个字段: <input name="bot-field"></label></p>
          <div>
            <label for="name">姓名</label>
            <input id="name" name="name" required placeholder="请输入姓名">
          </div>
          <div>
            <label for="email">邮箱</label>
            <input id="email" type="email" name="email" required placeholder="your@mail.com">
          </div>
          <div>
            <label for="msg">需求描述</label>
            <textarea id="msg" name="message" rows="4" placeholder="简单描述你的项目……"></textarea>
          </div>
          <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap">
            <button class="btn" type="submit">提交</button>
            <button class="btn ghost" type="reset">重置</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 品牌LOGO. 保留所有权利.
  </footer>
</body>
</html>
